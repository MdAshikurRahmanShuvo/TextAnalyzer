<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzed Text</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
        }

        h2 {
            font-size: 20px;
            color: #555;
            font-weight: 500;
        }

        .text-box {
            background: #f8f9fb;
            padding: 15px;
            border-left: 4px solid #007bff;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 17px;
            color: #444;
            text-align: left;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Previous Text</h1>
        <div class="text-box">{{ previous_text }}</div>

        <h2>After Analyzed Text</h2>
        <div class="text-box">{{ value }}</div>
    </div>
</body>
</html>
