<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <style>
        body {
            background: #f2f4f8;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-box {
            width: 100%;
            max-width: 700px;
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.5s ease-in-out;
        }

        h1 {
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #333;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="card-box">
        <h1>Welcome to Text Analyzer</h1>
        <form action="/analyzer" method="get">
            <div class="mb-3">
                <label for="text" class="form-label">Enter your text below:</label>
                <textarea class="form-control" id="text" name="text" rows="8" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Choose an Action</label>

                <!-- Remove Punctuation -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="action" id="removePunc" value="removePunc">
                    <label class="form-check-label" for="removePunc">
                        Remove Punctuation
                    </label>
                </div>

                <!-- Uppercase -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="action" id="uppercase" value="uppercase">
                    <label class="form-check-label" for="uppercase">
                        Convert to UPPERCASE
                    </label>
                </div>

                <!-- Lowercase -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="action" id="lowercase" value="lowercase">
                    <label class="form-check-label" for="lowercase">
                        Convert to lowercase
                    </label>
                </div>

                <!-- Count Length -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="action" id="length" value="length">
                    <label class="form-check-label" for="length">
                        Count Total Length
                    </label>
                </div>

                <!-- Remove New Lines -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="action" id="newLine" value="newLine">
                    <label class="form-check-label" for="newLine">
                        Remove New Lines
                    </label>
                </div>

                <!-- Remove Extra Spaces -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="action" id="extraSpace" value="extraSpace">
                    <label class="form-check-label" for="extraSpace">
                        Remove Extra Spaces
                    </label>
                </div>

            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze Text</button>
        </form>
    </div>
</body>

</html>
