<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>

    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <style>
        body {
            background: #f2f4f8;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-box {
            width: 100%;
            max-width: 700px;
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.5s ease-in-out;
        }

        h1 {
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #333;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div class="card-box">
        <h1>Welcome to Text Analyzer</h1>

        <form action="/analyzer" method="get">
            <div class="mb-3">
                <label for="text" class="form-label">Enter your text</label>
                <textarea 
                    name="text" 
                    class="form-control shadow-sm" 
                    id="text" 
                    rows="8"
                    placeholder="Type your text here..."
                    required></textarea>
            </div>
            <h5>In the Same time any two can be selected</h5>
            <input type="checkbox" id="removePunc" name="removePunc"> Remove Punctuation<br>
            <input type="checkbox" id="CapitalLetter" name="CapitalLetter">Capitalize Letter <br>
            <input type="checkbox" id="upperCase" name="upperCase">Upper Case <br>
            <input type="checkbox" id="lowerCase" name="lowerCase">Lower Case <br>
            <button type="submit" class="btn btn-primary w-100 py-2">
                Analyze Text
            </button>
        </form>
    </div>
</body>
</html>
